<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Saludador</title>
  </head>
  <body>
    <form id="saludar-form">
      <label for="nombre">¿Cuál es tu nombre?:</label>
      <input type="text" id="nombre" />

      <label for="genero">Genero:</label>
      <select id="genero">
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
      </select>

      <label for="edad">Edad:</label>
      <input type="number" id="edad" />

      <label for="idioma">Genero:</label>
      <select id="idioma">
        <option value="es">Español</option>
        <option value="en">English</option>
      </select>

    
      <input type="submit" value="Saludar" id="saludar-button" />
    </form>
    <div id="resultado-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
